<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="../favicon.ico">
    <title>Registration</title>
</head>

<body>
    <div class="registration form">
        <h3 class="title">Register</h3>
        <p class="registrationMessage"></p>
        <input class="new_email" placeholder="Email" type="text" />
        <br>
        <input class="new_password" placeholder="Password" type="password" />
        <br>
        <input class="new_confirm_password" placeholder="Confirm Password" type="password" />
        <br>
        <input class="new_firstName" placeholder="First Name" type="text" />
        <br>
        <input class="new_middleName" placeholder="Middle Name" type="text" />
        <br>
        <input class="new_lastName" placeholder="Last Name" type="text" />
        <br>
        <button id='register' onclick="registerButton()">Register</button>
    </div>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="js/registration.js"></script>
</body>

</html>
